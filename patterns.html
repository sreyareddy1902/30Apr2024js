<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*-----
            * * * *
            * * * * 
            * * * *
            * * * *
        for(let i=1;i<=4;i++)
        {
            for(let j=1;j<=4;j++)
            {
                document.write("*")
            }
            document.write("<br>")
        }
        ------*/

        /*----
            *
            * *
            * * *
            * * * *
        let star=1
        for(let i=1;i<=4;i++) 
        {
            for(let j=1;j<=star;j++)
            {
                document.write("*")
            }
            document.write("<br>")
            star++
        }
        ------*/

        /*-----
                * * * *
                * * *
                * *
                * 
        let star=4
        for(let i=1;i<=4;i++)
        {
            for(let j=1;j<=star;j++)
            {
                document.write("*")
            }
            document.write("<br>")
            star--
        }
        ----------*/

        /*-----

                *
               **
              ***
             ****
        let star=1,space=3
        for(let i=1;i<=4;i++)
        {
            for(let j=1;j<=space;j++)
            {
                document.writeln("&nbsp")
            }
            for(let j=1;j<=star;j++)
            {
                document.write("*")
            }
            document.write("<br>")
            star++
            space--
        }
        -----*/

        /*---

            ****
            *  *
            *  *
            ****
        for(let i=1;i<=4;i++)
        {
            for(let j=1;j<=4;j++)
            {
                if(i==1 || i==4 || j==1 || j==4)
                {
                    document.write("*")
                }
                else
                {
                    document.writeln("&nbsp")
                }
            }
            document.write("<br>")
        }
        -----*/

        /*----
            x pattern

            
        for(let i=1;i<=5;i++)
        {
            for(let j=1;j<=5;j++)
            {
                if((i==j) || ((i+j)==6) )
                {
                    document.write("*")
                }
                else
                {
                    document.writeln("&nbsp")
                }
            }
            document.write("<br>")
        }
        -----*/
    </script>
</body>
</html>
